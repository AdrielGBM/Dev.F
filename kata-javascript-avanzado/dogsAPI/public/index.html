<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogsAPI</title>
    <link rel="stylesheet" href="./statics/styles/variables.css" />
    <link rel="stylesheet" href="./statics/styles/reset.css" />
    <link rel="stylesheet" href="./statics/styles/app.css" />
    <script src="https://kit.fontawesome.com/5220de64b1.js" crossorigin="anonymous" defer></script>
    <script src="../src/app.js" type="module" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title"><a href="#">DogsAPI</a></h1>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><button title="Añadir perro"><i class="fa-solid fa-plus"></i></button></li>
                <li class="header__nav-item"><button title="Recargar perros"><i
                            class="fa-solid fa-arrows-rotate"></i></button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__card">
            <figure><img class="main__card-image" src="./statics/images/image.png" alt="Imagen de un perro"></figure>
            <div class="main__card-info">
                <h2 class="main__card-name">Perro</h2>
                <span class="main__card-text">Raza</span>
            </div>
            <ul class="main__card-info main__card-list">
                <li class="main__card-item"><i class="fa-solid fa-calendar"></i></i><span>Edad</span></li>
                <li class="main__card-item"><i class="fa-solid fa-paintbrush"></i><span>Color</span></li>
                </li>
                <li class="main__card-item"><i class="fa-solid fa-dog"></i><span>Personalidad</span></li>
                <li class="main__card-item"><i class="fa-solid fa-puzzle-piece"></i><span>Juguete</span>
            </ul>
            <p class="main__card-text">Descripción</p>
        </div>
    </main>
</body>

</html>
