<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
    <link rel="stylesheet" href="./app.css">
    <script src="./1-1.js" defer></script>
    <script src="./2-2.js" defer></script>
    <script src="./3-3.js" defer></script>
    <script src="./4-4.js" defer></script>
    <script src="./5-5.js" defer></script>
</head>

<body>
    <main class="main">
        <h1 class="title">Callbacks</h1>
        <div class="wrapper">
            <div class="container">
                <h2 class="subtitle">Ejercicio 1</h2>
                <button id="message" class="button">Mensaje</button>
                <button id="warn" class="button">Advertencia</button>
                <button id="info" class="button">Información</button>
            </div>
            <div class="container">
                <h2 class="subtitle">Ejercicio 2</h2>
                <button id="number" class="button">Enviar número</button>
                <button id="text" class="button">Enviar texto</button>
                <button id="boolean" class="button">Enviar booleano</button>
            </div>
            <div class="container">
                <h2 class="subtitle">Ejercicio 3</h2>
                <button id="add" class="button">Sumar</button>
                <button id="subtract" class="button">Restar</button>
                <button id="multiply" class="button">Multiplicar</button>
                <button id="divide" class="button">Dividir</button>
            </div>
            <div class="container">
                <h2 class="subtitle">Ejercicio 4</h2>
                <button id="upper" class="button">Hacer mayúsculas</button>
                <button id="lower" class="button">Hacer minúsculas</button>
            </div>
            <div class="container">
                <h2 class="subtitle">Ejercicio 5</h2>
                <button id="times" class="button">Enviar tiempos</button>
            </div>
        </div>
    </main>
</body>

</html>
