<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Life P3</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <main>
        <h1 class="main__title">Mortal Life P3</h1>
        <form class="main__form">
            <fieldset class="main__form-fieldset">
                <label for="age">Edad</label>
                <input id="age" class="main__form-text" type="number" name="age" placeholder="20" min="1" max="100"
                    required>
                <label for="height">Altura (cm)</label>
                <input id="height" class="main__form-text" type="number" name="height" placeholder="170" min="1"
                    max="300" required>
                <button class="main__form-button" type="submit">Entrar</button>
            </fieldset>
            <p class="main__message"></p>
        </form>
    </main>
</body>

</html>
