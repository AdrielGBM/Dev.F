<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos de alumnos</title>
    <link rel="stylesheet" href="./statics/styles/variables.css" />
    <link rel="stylesheet" href="./statics/styles/reset.css">
    <link rel="stylesheet" href="./statics/styles/app.css">
    <script src="https://kit.fontawesome.com/5220de64b1.js" crossorigin="anonymous" defer></script>
    <script src="../src/app.js" type="module" defer></script>
</head>

<body>
    <main class="main">
        <h1 class="main__title">Base de Datos de Alumnos</h1>
        <div class="main__wrapper">
            <aside class="aside">
                <section class="aside__section">
                    <span class="aside__section-span">
                        <i class="fa-solid fa-chevron-right"></i>
                        <h2 class="aside__section-title">Agregar estudiante</h2>
                    </span>
                    <form class="aside__form aside__form--add-student hide">
                        <fieldset class="aside__form-fieldset">
                            <label class="aside__form-label" for="fname">Nombre</label>
                            <input id="fname" class="aside__form-text" type="text" name="fname" placeholder="Leonardo"
                                autocomplete="given-name" required>
                            <label class="aside__form-label" for="lname">Apellidos</label>
                            <input id="lname" class="aside__form-text" type="text" name="lname"
                                placeholder="Gómez Cárdenas" autocomplete="family-name" required>
                            <label class="aside__form-label" for="age">Edad</label>
                            <input id="age" class="aside__form-number" type="number" name="age" placeholder="16" min="1"
                                max="100" required>
                            <button class="aside__form-button" type="submit">Agregar estudiante</button>
                        </fieldset>
                    </form>
                </section>
                <section class="aside__section aside__section--enroll-subject"><span class="aside__section-span">
                        <i class="fa-solid fa-chevron-right"></i>
                        <h2 class="aside__section-title">Inscribir materia</h2>
                    </span>
                    <form class="aside__form aside__form--enroll-subject hide">
                        <fieldset class="aside__form-fieldset">
                            <label class="aside__form-label" for="student-subject">Estudiante</label>
                            <select id="student-subject" class="aside__form-text" name="student" required>
                            </select>
                            <label class="aside__form-label" for="subject">Materia</label>
                            <input id="subject" class="aside__form-text" type="text" name="subject"
                                placeholder="Matemáticas" required>
                            <button class="aside__form-button" type="submit">Inscribir materia</button>
                        </fieldset>
                    </form>
                </section>
                <section class="aside__section aside__section--assign-grade"><span class="aside__section-span">
                        <i class="fa-solid fa-chevron-right"></i>
                        <h2 class="aside__section-title">Asignar calificación</h2>
                    </span>
                    <form class="aside__form aside__form--assign-grade hide">
                        <fieldset class="aside__form-fieldset">
                            <label class="aside__form-label" for="student-grade">Estudiante</label>
                            <select id="student-grade" class="aside__form-text" name="student" required>
                            </select>
                            <label class="aside__form-label aside__form--hide hide" for="subject-grade">Materia</label>
                            <select id="subject-grade" class="aside__form-text aside__form--hide hide" name="subject"
                                required>
                            </select>
                            <!-- En Chile las calificaciones son de 1,0 a 7,0 -->
                            <label class="aside__form-label aside__form--hide hide" for="grade">Calificación</label>
                            <input id="grade" class="aside__form-number aside__form--hide hide" type="number"
                                name="grade" placeholder="7.0" step="0.01" min="1.0" max="7.0" required>
                            <button class="aside__form-button aside__form--hide hide" type="submit">Asignar
                                calificación</button>
                        </fieldset>
                    </form>
                </section>
                <section class="aside__section aside__section--assign-group"><span class="aside__section-span">
                        <i class="fa-solid fa-chevron-right"></i>
                        <h2 class="aside__section-title">Asignar grupo</h2>
                    </span>
                    <form class="aside__form aside__form--assign-group hide">
                        <fieldset class="aside__form-fieldset">
                            <label class="aside__form-label" for="student-group">Estudiante</label>
                            <select id="student-group" class="aside__form-text" name="student" required>
                            </select>
                            <label class="aside__form-label" for="group">Grupo</label>
                            <input id="group" class="aside__form-text" type="text" name="group" placeholder="2do medio"
                                list="groups" autocomplete="off" required>
                            <datalist id="groups" class="aside__form-groups">
                            </datalist>
                            <button class="aside__form-button" type="submit">Asignar grupo</button>
                        </fieldset>
                    </form>
                </section>
                <section class="aside__section aside__section--delete-elements"><span class="aside__section-span">
                        <i class="fa-solid fa-chevron-right"></i>
                        <h2 class="aside__section-title">Eliminar elementos</h2>
                    </span>
                    <form class="aside__form aside__form--delete-elements hide">
                        <fieldset class="aside__form-fieldset">
                            <label class="aside__form-label" for="element">Elemento</label>
                            <select id="element" class="aside__form-text" name="element" required>
                                <option value="student">Estudiante</option>
                                <option value="subject">Materia</option>
                                <option value="group">Grupo</option>
                            </select>
                            <label class="aside__form-label" for="student-delete">Estudiante</label>
                            <select id="student-delete" class="aside__form-text" name="student" required>
                            </select>
                            <label class="aside__form-label aside__form--hide hide" for="subject-delete">Materia</label>
                            <select id="subject-delete" class="aside__form-text aside__form--hide hide" name="subject"
                                required>
                            </select>

                            <span id="message">Se eliminará ...</span>
                            <button class="aside__form-button" type="submit">Eliminar elementos</button>
                        </fieldset>
                    </form>
                </section>
            </aside>
            <section class="main__section">
                <form class="main__section-form">
                    <fieldset class="main__section-fieldset">
                        <label for="filter">Filtrar:</label>
                        <input id="filter" class="main__section-text" type="text" name="filter" placeholder="Leonardo">
                    </fieldset>
                    <fieldset class="main__section-fieldset">
                        <label class="main__section-label" for="order">Ordenar:</label>
                        <select id="order" class="main__section-text" name="order">
                            <option value="first-name">Nombre</option>
                            <option value="last-name">Apellido</option>
                            <option value="age">Edad</option>
                            <option value="group">Grupo</option>
                            <option value="average">Promedio</option>
                        </select>
                        <button id="sort" class="main__section-button" type="button">asc</button>
                    </fieldset>
                </form>
                <div class="main__database">
                    <table class="main__table">
                        <thead class="main__table-head">
                            <tr class="main__table-list">
                                <th class="main__table-item">Edad</th>
                                <th class="main__table-item">Nombre</th>
                                <th class="main__table-item">Grupo</th>
                                <th class="main__table-item">Materias</th>
                                <th class="main__table-item">Promedio</th>
                            </tr>
                        </thead>
                        <tbody class="main__table-body">
                            <tr class="main__table-list">
                                <td class="main__table-item">-</td>
                                <td class="main__table-item">-</td>
                                <td class="main__table-item">-</td>
                                <td class="main__table-item">-</td>
                                <td class="main__table-item">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
